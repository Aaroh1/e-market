<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-Up</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <div class="form-modal">

        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>

        <div id="login-form">
            <form action="/customer-logging" method="POST">
                <input type="text" name="username" placeholder="Enter email or username" />
                <input type="password" name="password" placeholder="Enter password" />
                <button type="submit" class="btn login">login</button>
                <!-- <p><a href="#" onclick="toggleSignup()">Register Account</a> </p> -->
            </form>
        </div>

        <div id="signup-form">
            <form action="/customer-sign-up" method="POST">
                <input type="email" name="email" placeholder="Enter your email" />
                <input type="text" name="username" placeholder="Choose username" />
                <input type="password" name="password" placeholder="Create password" />
                <button type="submit" class="btn signup"><i class="fa fa-spinner fa-pulse"></i> create account
              </button>

            </form>
        </div>
        <p class="Identifier"><a class="loginAs" href="/seller-login">Log in as a Seller</a></p>
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
